<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG House Drawing</title>
</head>
<body>
    <svg width="800" height="500">
       <!-- Soare -->
        <circle cx="100" cy="80" r="30" fill="yellow" stroke="black" stroke-width="1" />
        <g stroke="black" stroke-width="1">
            <line x1="100" y1="40" x2="100" y2="20" stroke="black" />
            <line x1="100" y1="120" x2="100" y2="140" stroke="black" />
            <line x1="60" y1="80" x2="40" y2="80" stroke="black" />
            <line x1="140" y1="80" x2="160" y2="80" stroke="black" />
            <line x1="130" y1="50" x2="150" y2="30" stroke="black" />
            <line x1="70" y1="50" x2="50" y2="30" stroke="black" />
            <line x1="70" y1="110" x2="50" y2="130" stroke="black" />
            <line x1="130" y1="110" x2="150" y2="130" stroke="black" />
        </g>
        
        <!-- casa -->
        <rect x="300" y="200" width="200" height="200" fill="pink" stroke="black" stroke-width="1" />
        <!-- acoperis -->
        <polygon points="300,200 500,200 400,100" fill="red" stroke="black" stroke-width="1" />
        <text x="380" y="160" font-size="20" fill="black">ROOF</text>
        <!-- usa -->
        <rect x="330" y="300" width="50" height="100" fill="teal" stroke="black" stroke-width="1" />
        <!-- geamuri -->
        <rect x="400" y="250" width="30" height="40" fill="lightblue" stroke="black" stroke-width="1" />
        <rect x="440" y="250" width="30" height="40" fill="lightblue" stroke="black" stroke-width="1" />
        <!-- horn -->
        <rect x="460" y="140" width="30" height="60" fill="teal" stroke="black" stroke-width="1" />
        <!-- geam -->
        <circle cx="380" cy="140" r="10" fill="lightgray" stroke="black" stroke-width="1" />
        
        <!-- copaci -->
        <polygon points="650,220 680,120 710,220" fill="darkgreen" stroke="black" stroke-width="1" />
        <rect x="670" y="220" width="20" height="40" fill="saddlebrown" />
        
        <polygon points="700,230 730,130 760,230" fill="darkgreen" stroke="black" stroke-width="1" />
        <rect x="720" y="230" width="20" height="40" fill="saddlebrown" />
        
        <polygon points="750,240 780,140 810,240" fill="darkgreen" stroke="black" stroke-width="1" />
        <rect x="770" y="240" width="20" height="40" fill="saddlebrown" />
        
       
    </svg>
</body>
</html>
