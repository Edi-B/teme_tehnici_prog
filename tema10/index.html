<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Test Viteză de Reacție</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
    }
    #container {
      width: 80%;
      max-width: 500px;
      padding: 2rem;
      border: 2px solid #333;
    }
    #message {
      font-size: 1.5rem;
      margin: 1.5rem 0;
    }
    #start-btn {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      background-color: #fff3c4;
      border: 2px solid #555;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="message">Apasă butonul pentru a începe testul.</div>
    <button id="start-btn">Testează viteza de reacție</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
